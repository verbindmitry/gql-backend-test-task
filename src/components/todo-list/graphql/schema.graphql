type TodoList {
  id: Int!
  title: String!
  ownerId: Int!
  items: [TodoListItem]
  createdAt: DateTime!
  updatedAt: DateTime!
  owner: User
}

input TodoListCreateInput {
  title: String!
  ownerId: Int!
  todoListItems: [TodoListItemCreateInput]
}

input TodoListUpdateInput {
  title: String
  ownerId: Int
}

input TodoListWhereInput {
  id: Int
  title: String
  ownerId: Int
  createdAt: DateTime
  updatedAt: DateTime
}
