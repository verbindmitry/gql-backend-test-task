type User {
  id: Int!
  firstName: String!
  lastName: String!
  todoLists: [TodoList]
  createdAt: DateTime!
  updatedAt: DateTime!
}

input UserCreateInput {
  firstName: String!
  lastName: String!
  todoLists: [TodoListCreateInput]
}

input UserUpdateInput {
  firstName: String
  lastName: String
}

input UserWhereInput {
  id: Int
  firstName: String
  lastName: String
  createdAt: DateTime
  updatedAt: DateTime
}
